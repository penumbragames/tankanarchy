<!DOCTYPE html>
<html>
  <head>
    <title>Tank Anarchy</title>
    <link rel='icon' type='image/png' href='/img/favicon.png' />
    <link rel='stylesheet' type='text/css' href='/dist/styles.css' />
    <script src='/dist/client.js'></script>
  </head>

  <body oncontextmenu='return false;'>
    <div id='name-prompt-overlay'>
      <div id='name-prompt-container'>
        <form id='name-form'>
          <input type='text' id='name-input' placeholder='Nickname'
            autocomplete='off' />
          <input type='submit' hidden />
        </form>
      </div>
    </div>

    <div id='container'>
      <div id='canvas-container'>
        <canvas id='canvas'></canvas>
      </div>
      <div id='leaderboard-container'>
        <h3>Leaderboard:</h3>
        <ul id='leaderboard'></ul>
      </div>
      <div id='chat-container'>
        <ul id='chat-display'>
        </ul>
        <input id='chat-input' type='text'
          placeholder='Press Enter to chat' name='chat' />
      </div>
      <div id='debug-container'>
        DEBUG:
        <br />
        <div id='debug-powerup-buttons'></div>
        <div id='debug-display'></div>
      </div>
      <div id='copyright'>
        &copy; 2015 Alvin Lin and Kenneth Li. All Rights Reserved.
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>Tank Anarchy</title>
  <link rel='icon' type='image/png' href='/img/favicon.png' />
  <link rel='stylesheet' type='text/css' href='/css/styles.css' />
</head>

<body>
  <div id='name-prompt-overlay'>
    <div id='name-prompt-container'>
      <form id='name-form'>
        <input type='text' id='name-input' placeholder='Nickname' autocomplete='off' />
        <button id='name-submit'>
          Play
        </button>
      </form>
    </div>
  </div>

  <div id="container">
    <div style="display: flex; flex-direction: column; gap: 0.5em; align-items: center;">
      <h1>Tank Anarchy</h1>
      <div style="display:grid; grid-template-columns: 2fr 3fr 2fr;">
        <div style="border: 1px solid black;">
          <h3>Leaderboard:</h3>
          <ul id='leaderboard'></ul>
        </div>
        <div>
          <canvas id='canvas'></canvas>
        </div>
        <div style="border: 1px solid black;">
          <ul id='chat-display'>
          </ul>
          <input id='chat-input' type='text' placeholder='Press Enter to send' name='chat' />
        </div>
      </div>
      <div style="width: 80%; display: flex; flex-direction: row; justify-content: space-between;">
        <div class="legend-item">
          <img style="width:2em; height:2em;" src='/img/favicon.png' />
          <div>Your Tank</div>
        </div>
        <div class="legend-item">
          <img style="width:2em; height:2em;" src='/img/health_pack_powerup.png' />
          <div>Healthpack</div>
        </div>
        <div class="legend-item">
          <img style="width:2em; height:2em;" src='/img/rapidfire_powerup.png' />
          <div>Rapidfire</div>
        </div>
        <div class="legend-item">
          <img style="width:2em; height:2em;" src='/img/shield_powerup.png' />
          <div>Shield</div>
        </div>
        <div class="legend-item">
          <img style="width:2em; height:2em;" src='/img/shotgun_powerup.png' />
          <div>Shotgun</div>
        </div>
        <div class="legend-item">
          <img style="width:2em; height:2em;" src='/img/speedboost_powerup.png' />
          <div>Speedboost</div>
        </div>
      </div>
    </div>
  </div>

  <div id='copyright' class=" footer">
    &copy; 2015 Alvin Lin and Kenneth Li. All Rights Reserved.
  </div>

  <script src='/client.js'></script>
</body>

</html>
